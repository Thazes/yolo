version: '3'
services:
  client:
    image: matagaro12/yoloclient_ip2:v1.0.2
    ports:
      - 8000:8000
    depends_on:
      - backend
    networks:
      - yolo_ip2_network

  backend:
    image: matagaro12/yolobackend_ip2:v1.0.0
    depends_on:
      - database
    ports:
      - 10000:10000
    environment: 
      - MONGODB_URI=mongodb://database:27017
    networks:
      - yolo_ip2_network

  database:
    image: mongo
    ports:
      - 27017:27017
    networks:
      - yolo_ip2_network
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:

networks:
  yolo_ip2_network:
      driver: bridge
apiVersion: apps/v1
kind: Deployment
metadata:
    name: client-deployment
    labels: 
     app: client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: yolo-client
        image: matagaro12/yoloclient_ip2:v1.0.3
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
          env: 
            - name: BACKEND_HOST
              value: backend  
            - name: BACKEND_PORT
              value: "5000"

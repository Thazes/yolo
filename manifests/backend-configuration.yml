apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: yolo-backend
        image: matagaro12/yolobackend_ip2:v1.0.1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: MONGO_URI
          value: "mongodb://mongodb:27017/yolo"
        ports:
        - containerPort: 5000


---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: backend
spec:
  ports:
    - name: backend
      targetPort: 5000
      port: 5000
      protocol: TCP
  selector:
    app: backend
  type: LoadBalancer